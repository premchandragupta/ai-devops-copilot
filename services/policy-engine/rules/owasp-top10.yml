rules:
  - id: js-eval-detected
    languages: [javascript, typescript]
    message: "Avoid using eval() - code injection risk."
    severity: WARNING
    pattern-either:
      - pattern: eval($X)
      - pattern: Function($X)
  - id: node-child-process-exec
    languages: [javascript, typescript]
    message: "Avoid child_process.exec with untrusted input."
    severity: WARNING
    pattern: exec($X)
    metadata:
      fix: "Use execFile or spawn with safe argument arrays; validate input."
